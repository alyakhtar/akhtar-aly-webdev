<div class="container-fluid">
    <ul class="list-group">
    	<li class="list-group-item active">
    		<div class="row">
    			<div class="col-xs-2">
    				<center>POST</center>
    			</div>
    			<div class="col-xs-8"></div>
    			<div class="col-xs-2"></div>
    		</div>
    	</li>
        <li ng-repeat="post in model.posts" class="list-group-item">
        	<div class="row">
    			<div class="col-xs-6">
    				{{post.text}}
    			</div>
    			<div class="col-xs-4"></div>
    			<div class="col-xs-2">
    				<a href="" ng-click="model.deletePost(post._id)">
		                <span class="glyphicon glyphicon-remove pull-right"></span>
		            </a>
    			</div>
    		</div>
        </li>
    </ul>
</div>
