<div class="container-fluid">
    <ul class="list-group">
    	<li ng-hide="" class="list-group-item active">
            <div class="row">
                <div class="col-xs-2">
                	<center>Username</center>
                </div>
                <div class="col-xs-3">
                    <center>First Name</center>
                </div>
                <div class="col-xs-3">
                    <center>Last Name</center>
                </div>
                <div class="col-xs-3">
                    <center>Roles</center>
                </div>
                <div class="col-xs-1">
                    <center></center>
                </div>
            </div>
        </li>
        <li class="list-group-item">
        	<div class="row">
        		<div class="col-xs-2">
        			<input 	type="text" 
        					ng-model="model.user.username" 
        					class="form-control">
        		</div>
        		<div class="col-xs-3">
        			<input 	type="text" 
        					ng-model="model.user.first_name" 
        					class="form-control">
        		</div>
        		<div class="col-xs-3">
        			<input 	type="text" 
        					ng-model="model.user.last_name" 
        					class="form-control">
        		</div>
        		<div class="col-xs-3">
        			<input 	type="text" 
        					ng-model="model.user.roles" 
        					class="form-control">
        		</div>
        		<div class="col-xs-1">
        			<a ng-hide="model.updateBut"
        				href="" 
        				ng-click="model.createUser(model.user)">
		                <span class="glyphicon glyphicon-ok pull-right">
		                </span>
		            </a>
		            <a ng-show="model.updateBut"
		            	href="" 
		            	ng-click="model.updateUser(model.user)">
		                <span class="glyphicon glyphicon-pencil pull-right">
		                </span>
		            </a>
        		</div>
        	</div>
        </li>
        <li ng-repeat="user in model.users" class="list-group-item">
        	<div class="row">
                <div class="col-xs-2">
                	<center>{{user.username}}</center>
                </div>
                <div class="col-xs-3">
                	<center>{{user.first_name}}</center>
                </div>
                <div class="col-xs-3">
                	<center>{{user.last_name}}</center>
                </div>
                <div class="col-xs-3">
                    <center>
                    	<ul class="list-unstyled list-inline">
                    		<li ng-repeat="role in user.roles">
                    			{{role}}
                    		</li>
                    	</ul>
                    </center>
                </div>
                <div class="col-xs-1">
                    <center>
                    	<a 	href=""
                    		ng-click="model.deleteUser(user._id)">
			                <span class="glyphicon glyphicon-remove pull-right"></span>
			            </a>
			            <a href="" ng-click="model.editUser(user)">
			                <span class="glyphicon glyphicon-ok pull-right">
			                </span>
			            </a>
                    </center>
                </div>
            </div>
        </li>
    </ul>
</div>
