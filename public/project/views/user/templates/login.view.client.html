<link rel="stylesheet" type="text/css" href="assets/css/user.css">
<nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
        	<ul class="navbar-brand">
        		<a href="#!/" class="home">
        			<span class="glyphicon glyphicon-home"></span>
        		</a>
            </ul>
       </div>
    </div>
</nav>

<h1>Welcome back!</h1>
<div class="col-sm-4 col-sm-offset-4">
    <div    ng-show="model.message" 
            class="alert alert-danger alert text-center">
            {{model.message}}
    </div>
</div>
<br><br>
<div class="login">
    <div class="ribbon-wrapper h2 ribbon-red">
        <div class="ribbon-front">
            <p class="user-preference">Login</p>
        </div>
        <div class="ribbon-edge-topleft2"></div>
        <div class="ribbon-edge-bottomleft"></div>
    </div>
    <form>
        <ul>
            <li>
            	<span class="glyphicon glyphicon-user glyph"></span> 
                <input  ng-model="username"
                        type="text" 
                        class="text" 
                        placeholer="Username">
            </li>
            <li>
            	<span class="glyphicon glyphicon-lock glyph"></span> 
                <input  ng-model="password"
                        type="password" 
                        placeholer="Password">
            </li>
            <li>
                <a href="/auth/google" class="btn btn-danger btn-block btn-google">
                    <span class="fa fa-google-plus"></span>
                    Google
                </a>
            </li>
            <li>
                <a href="/auth/facebook" class="btn btn-primary btn-block btn-facebook">
                    <span class="fa fa-facebook"></span>
                    Facebook
                </a>
            </li>
            <!-- <li>
                <a href="/auth/github" class="btn btn-info btn-block btn-github">
                    <span class="fa fa-github"></span>
                    Github
                </a>
            </li> -->
        </ul>
    </form>
    <div class="submit">
        <input type="submit" ng-click="model.login(username,password)" value="Log in">
        <input id="reg" type="submit" ng-click="model.register()" value="Register">
    </div>
</div>
