<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a href="../widget/widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="navbar-text pull-right">
                <a href="../widget/widget-list.html">
                    <span class="glyphicon glyphicon-ok"></span></a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Widget Edit</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="name ">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Widget Name" value="">
                <label for="text">Text</label>
                <input class="form-control" id="text" type="text" placeholder="Text" value="">
                <label for="url">URL</label>
                <input class="form-control" id="url" type="url" placeholder="URL" value="http://images.performgroup.com/di/library/goal_uk/44/53/cristiano-ronaldo_1v1eee3hpclft13hcwdk791jtk.jpg?t=-1953967056&w=940">
                <label for="width">Width</label>
                <input class="form-control" id="width" type="text" name="width" value="100%">
                <label for="upload">Upload</label>
                <input class="form-control" type="file" name="upload" >
                <a href="widget-list.html" class="btn btn-primary btn-block">Upload</a>
                <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
            </div>
        </form>
    </div>
    <nav class="navbar navbar-fixed-bottom navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="../user/profile.html"><span class="glyphicon glyphicon-user"></span></a>
            </div>
        </div>
    </nav>
</body>

</html>
