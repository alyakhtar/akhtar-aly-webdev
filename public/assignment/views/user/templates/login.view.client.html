<nav class="navbar navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/" class="navbar-brand" href="">Home</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <h1>Login</h1>
    <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
    <form>
        <label for="username">Username</label>
        <input  ng-model="username"
                type="text" 
                id="username" 
                class="form-control" 
                placeholder="johndoe">

        <label for="password">Password</label>
        <input  ng-model="password"
                type="password" 
                id="password" 
                class="form-control" 
                placeholder="webdevelopment">

        <input  ng-click="model.login(username, password)"
                class="btn btn-block btn-primary"
                type="submit" 
                value="Login">

        <a  class="btn btn-success btn-block"
            href="#!/register">
            Register
        </a>
        <div class="col-sm-4">
            <a href="/auth/google" style="background-color: ##db4437; border-color: ##db4437" class="btn btn-danger btn-block">
                <span class="fa fa-google-plus"></span>
                Google
            </a>
        </div>
        <div class="col-sm-4">
            <a href="/auth/facebook" style="background-color: #3b5998; border-color: #3b5998" class="btn btn-primary btn-block">
                <span class="fa fa-facebook"></span>
                Facebook
            </a>
        </div>
        <div class="col-sm-4">
            <a href="/auth/github" style="background-color: #24292e; border-color: #24292e" class="btn btn-info btn-block">
                <span class="fa fa-github"></span>
                Github
            </a>
        </div>
    </form>
</div>
<nav class="navbar navbar-fixed-bottom bg-primary"></nav>
