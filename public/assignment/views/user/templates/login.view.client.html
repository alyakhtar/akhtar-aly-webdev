            <a href="#!/" class="navbar-brand" href="">Home</a>

<div class="container-fluid">
    <h1>Login</h1>
    <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
    <form>
        <label for="username">Username</label>
        <input  ng-model="username"
                type="text" 
                id="username" 
                class="form-control" 
                placeholder="johndoe">

        <label for="password">Password</label>
        <input  ng-model="password"
                type="password" 
                id="password" 
                class="form-control" 
                placeholder="webdevelopment">

        <input  ng-click="model.login(username, password)"
                class="btn btn-block btn-primary"
                type="submit" 
                value="Login">

        <a  class="btn btn-success btn-block"
            href="#!/register">
            Register
        </a>
    </form>
</div>
