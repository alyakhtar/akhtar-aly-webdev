<nav class="navbar navbar-fixed-top bg-primary">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#!/website">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#!/website/new">
                    <span class="glyphicon glyphicon-plus"></span></a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="">Websites</a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 pull-right">
            <div class="navbar-text pull-left hidden-md hidden-lg hidden-sm">
                <a href="#!/website">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(model.website)" href="">
                    <span class="glyphicon glyphicon-ok"></span></a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">Edit Website</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs page-divide">
            <ul class="list-group">
                <li ng-hide="model.message" class="list-group-item borderless active">
                    Name
                </li>
                <li class="list-group-item borderless" ng-repeat="website in model.websites">
                    <a href="#!/website/{{website._id}}/page">{{website.name}}</a>
                    <a href="#!/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
            <div ng-show="model.message" class="alert alert-info">
                {{model.message}}
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 pull-right ">
            <div ng-show="model.websiteName" class="alert alert-danger">{{model.websiteName}}</div>
            <form>
                <div class="form-group">
                    <label  for="name ">Website Name</label>
                    <input  ng-model="model.website.name"
                            type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Name">
                    <label  for="description"> Website Description</label>
                    <textarea   ng-model="model.website.description"
                                class="form-control" 
                                type="text" 
                                rows="5" 
                                id="description" 
                                placeholder="Description">
                    </textarea>
                    <a  ng-click="model.deleteWebsite(model.website._id)" 
                        class="btn btn-danger btn-block">
                            Delete
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<nav class="navbar navbar-fixed-bottom bg-primary ">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/profile"><span class="glyphicon glyphicon-user"></span></a>
        </div>
    </div>
</nav>
