<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#!/profile/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#!/profile/{{model.userId}}/website/{{model.websiteId}}/page/:pageId/widget/new">
            <span class="glyphicon glyphicon-plus"></span></a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">Widgets</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="wd-widget" ng-repeat="widget in model.widgets">
        <div ng-switch="widget.widgetType">
            <div class="drag-n-edit">
                <a href="#!/profile/{{model.userId}}/website/{{model.websiteId}}/page/:pageId/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>
            <div ng-switch-when="HEADING">
                <h1 ng-if="widget.size == 1">{{widget.text}}</h1>
                <h2 ng-if="widget.size == 2">{{widget.text}}</h2>
                <h3 ng-if="widget.size == 3">{{widget.text}}</h3>
                <h4 ng-if="widget.size == 4">{{widget.text}}</h4>
                <h5 ng-if="widget.size == 5">{{widget.text}}</h5>
                <h6 ng-if="widget.size == 6">{{widget.text}}</h6>
            </div>
            <div ng-switch-when="IMAGE">
                <img ng-src="{{widget.url}}" width="{{widget.width}}">
            </div>
            <div ng-switch-when="YOUTUBE">              
                <iframe width="{{widget.width}}" 
                        height="315"
                        ng-src="{{model.trustYoutubeUrl(widget.url)}}"
                        frameborder="0" 
                        allowfullscreen
                        class="hidden-lg">
                </iframe>
                <iframe width="{{widget.width}}" 
                        height="500"
                        ng-src="{{model.trustYoutubeUrl(widget.url)}}" 
                        frameborder="0" 
                        allowfullscreen
                        class="hidden-xs">
                </iframe>
            </div>
            <div ng-switch-when="HTML">
                <div ng-bind-html="model.trustHTMLText(widget.text)"></div>
            </div>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/profile/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a>
        </div>
    </div>
</nav>
