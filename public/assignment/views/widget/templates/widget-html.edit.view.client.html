<div class="form-group">
    <label  for="name ">Name</label>
    <input  ng-model="model.widget.name"
            type="text" 
            class="form-control" 
            id="name" 
            placeholder="Widget Name">

    <div ng-show="model.widgetName" class="alert alert-danger">{{model.widgetName}}</div>

    <label  for="text">Text</label>
    <div    ng-model="model.widget.text"
            text-angular
            ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
            ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],['indent','outdent'],['html']]">
    </div>

    <a  ng-click="model.deleteWidget()" 
        class="btn btn-danger btn-block">
        Delete
    </a>
</div>
