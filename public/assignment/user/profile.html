<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-fixed-top bg-primary">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#"><span class="glyphicon glyphicon-ok"></span></a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="">Profile</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" value="alyakhtar">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com" value="akhtar.a@husky.neu.edu">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice" value="Aly">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland" value="Akhtar">
            </div>
        </form>
        <a class="btn btn-primary btn-block" href="../website/website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block" href="login.html">Logout</a>
    </div>
    <nav class="navbar navbar-fixed-bottom bg-primary">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a><span class="glyphicon glyphicon-user"></span></a>
            </div>
        </div>
    </nav>
</body>

</html>
