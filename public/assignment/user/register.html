<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-fixed-top bg-primary"></nav>
    <div class="container-fluid">
        <h1>Register</h1>
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="ronaldo" />
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="webdevelopment" />
        <label for="vpassword">Verify password</label>
        <input type="password" id="vpassword" class="form-control" placeholder="webdevelopment" />
        <a class="btn btn-primary btn-block" href="profile.html">Register</a>
        <a class="btn btn-danger  btn-block" href="login.html">Cancel</a>
    </div>
    <nav class="navbar navbar-fixed-bottom bg-primary"></nav>
</body>

</html>
